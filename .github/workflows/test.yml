name: Test
on: [push, pull_request]
jobs:
  test_for_linux:
    name: Test for Linux
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test
      run: |
        go test -v -x


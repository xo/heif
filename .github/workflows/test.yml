  test_for_windows:
    name: Test for Windows
    runs-on: windows-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test
      run: |
        go test -v -x -ldflags '-extldflags "-static"'

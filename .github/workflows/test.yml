name: Test
on: [push, pull_request]
jobs:
  test_for_linux:
    name: Test for Linux
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test
      run: |
        go test -v -x

  test_for_macos:
    name: Test for macOS
    runs-on: macos-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test (amd64)
      run: |
        CGO_ENABLED=1 go test -v -x
    - name: Test (arm64)
      run: |
        CGO_ENABLED=1 GOARCH=arm64 go test -v -x -c

